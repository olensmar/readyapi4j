openapi: 3.0.0

info:
  title: Recipe Domain
  description: Domain Ojects for Test Recipes
  version: '1.0.0'

paths:
  {}

components:
  schemas:
    NonNegativeInteger:
      type: integer
      format: int64
      minimum: 1
    JsonPathContentAssertion:
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/assertions/property/json/match/introduction">JsonPath
        Match</a> assertion.
      allOf:
        - $ref: '#/components/schemas/Assertion'
        - type: object
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/assertions/property/json/match/introduction">JsonPath
            Match</a> assertion.
          properties:
            jsonPath:
              type: string
              description: The path expression to use in matching.
            expectedContent:
              type: string
              description: Expected result.
            allowWildcards:
              type: boolean
              description: >-
                Specifies if asterisks  (<code>*</code>) in expectedContent are
                handled as wildcards.
              default: false
    JsonPathExistenceAssertion:
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/assertions/property/json/exist/introduction">JsonPath
        Existence Match</a> assertion.
      allOf:
        - $ref: '#/components/schemas/Assertion'
        - type: object
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/assertions/property/json/match/introduction">JsonPath
            Match</a> assertion.
          properties:
            jsonPath:
              type: string
              description: The path expression to use in matching.
            expectedContent:
              type: string
              description: Expected result.
              default: 'true'
            allowWildcards:
              type: boolean
              description: >-
                Specifies if asterisks  (<code>*</code>) in expectedContent are
                handled as wildcards.
              default: false
    MultiPart:
      type: object
      properties:
        contentDisposition:
          $ref: '#/components/schemas/ContentDisposition'
        entity:
          type: object
          description: Entity items.
        headers:
          type: object
          description: Headers array.
          additionalProperties:
            type: array
            items:
              type: string
        mediaType:
          $ref: '#/components/schemas/MediaType'
        messageBodyWorkers:
          $ref: '#/components/schemas/MessageBodyWorkers'
        parent:
          $ref: '#/components/schemas/MultiPart'
        providers:
          $ref: '#/components/schemas/Providers'
        bodyParts:
          type: array
          items:
            $ref: '#/components/schemas/BodyPart'
        parameterizedHeaders:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ParameterizedHeader'
    MediaType:
      type: object
      properties:
        type:
          type: string
        subtype:
          type: string
        parameters:
          type: object
          description: Request parameters.
          additionalProperties:
            type: string
        wildcardType:
          type: boolean
          default: false
        wildcardSubtype:
          type: boolean
          default: false
    JdbcRequestTestStep:
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/steps/request/jdbc/properties">JDBC
        Request</a> test step.
      allOf:
        - $ref: '#/components/schemas/TestStep'
        - type: object
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/steps/request/jdbc/properties">JDBC
            Request</a> test step.
          properties:
            driver:
              type: string
              description: The name of the driver used to connect to the database.
            connectionString:
              type: string
              description: >-
                Full database URI including username and password as query
                parameters.
            password:
              type: string
              description: Password used to connect to the database.
            sqlQuery:
              type: string
              description: Query used to search the database.
            properties:
              type: object
              description: Properties used to store received query results.
              additionalProperties:
                type: object
            assertions:
              type: array
              description: Array of assertions used to verify test step results.
              items:
                $ref: '#/components/schemas/Assertion'
            storedProcedure:
              type: boolean
              description: Specifies if the sqlQuery refers to the stored procedure.
              default: false
    ProjectResultReport:
      type: object
      description: Data structure for recipe execution results.
      properties:
        userName:
          type: string
          description: The name of the user who made the execution request.
        projectName:
          type: string
          description: The name of the executed project.
        status:
          type: string
          description: >-
            Current execution status. If the assertion fail, the test is also
            FAILED.
          enum:
            - INITIALIZED
            - PENDING
            - RUNNING
            - CANCELED
            - FINISHED
            - FAILED
            - WARNING
        testSuiteResultReports:
          type: array
          description: The array of reports for test suites in the test recipe.
          items:
            $ref: '#/components/schemas/TestSuiteResultReport'
        timeTaken:
          type: integer
          description: The number of milliseconds it took the TestServer to run the recipe.
          format: int64
        startTime:
          type: integer
          description: The timestamp of the execution start.
          format: int64
        executionID:
          type: string
          description: The identifier of the test run.
        unresolvedFiles:
          type: array
          description: >-
            List of unresolved files needed to execute the recipe. It can be
            data sources, attachment or client certificates mentioned in recipe
            but not provided yet. These files should be send in another request
            to be able to execute the recipe.
          items:
            $ref: '#/components/schemas/UnresolvedFile'
    UnresolvedFile:
      type: object
      properties:
        fileName:
          type: string
          description: Name fo the unresolved file
    FormDataBodyPart:
      type: object
      properties:
        contentDisposition:
          $ref: '#/components/schemas/ContentDisposition'
        entity:
          type: object
        headers:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        mediaType:
          $ref: '#/components/schemas/MediaType'
        messageBodyWorkers:
          $ref: '#/components/schemas/MessageBodyWorkers'
        parent:
          $ref: '#/components/schemas/MultiPart'
        providers:
          $ref: '#/components/schemas/Providers'
        name:
          type: string
        value:
          type: string
        formDataContentDisposition:
          $ref: '#/components/schemas/FormDataContentDisposition'
        simple:
          type: boolean
          default: false
        parameterizedHeaders:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ParameterizedHeader'
    InputStream:
      type: object
    PropertyTransferTestStep:
      allOf:
        - $ref: '#/components/schemas/TestStep'
        - type: object
          description: The array of property transfers.
          properties:
            transfers:
              type: array
              items:
                $ref: '#/components/schemas/PropertyTransfer'
    Authentication:
      type: object
      description: Data structure for authentication in test recipes.
      properties:
        type:
          type: string
          description: >-
            Authentication type. Possible values:
            <ul><li>Basic</li><li>SPNEGO/Kerberos</li><li>OAuth 2.0</li></ul>
        username:
          type: string
          description: Username used for authentication.
        password:
          type: string
          description: Password used for authentication.
        domain:
          type: string
          description: Domain the user belongs to. Required for Kerberos authentication.
        accessToken:
          type: string
          description: For OAuth 2.0 only. Access token attached to the user.
        accessTokenPosition:
          type: string
          description: For OAuth 2.0 only. The position of the access token.
        accessTokenUri:
          type: string
          description: For OAuth 2.0 only. The URI used to retrieve the access token.
        clientId:
          type: string
          description: For OAuth 2.0 only. The client ID attached to the user.
        clientSecret:
          type: string
          description: For OAuth 2.0 only. The client secret key attached to the user.
        refreshToken:
          type: string
          description: For OAuth 2.0 only. Specifies the refresh token used.
    XQueryContainsAssertion:
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/assertions/property/xpath/xquery/match">XQuery
        Match</a> assertion.
      allOf:
        - $ref: '#/components/schemas/Assertion'
        - type: object
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/assertions/property/xpath/xquery/match">XQuery
            Match</a> assertion.
          properties:
            xquery:
              type: string
              description: XQuery expression used to validate the message.
            expectedContent:
              type: string
              description: Expected content returned by the XQuery expression.
            allowWildcards:
              type: boolean
              description: >-
                Specifies if asterisks  (<code>*</code>) in expectedContent are
                handled as wildcards.
              default: false
    TestStepResultReport:
      type: object
      description: Data structure for test step results in the report.
      properties:
        testStepName:
          type: string
          description: The name of the test step
        assertionStatus:
          type: string
          description: Specifies if the assertions failed or succeeded.
          enum:
            - UNKNOWN
            - OK
            - FAILED
            - CANCELED
        timeTaken:
          type: integer
          description: >-
            The number of milliseconds it took the TestServer to run the test
            step.
          format: int64
        readTime:
          type: integer
          description: Response read time for a http request.
          format: int64
        totalTime:
          type: integer
          description: Total time taken by http request.
          format: int64
        dnsTime:
          type: integer
          description: DNS resolve time for a http request.
          format: int64
        connectionTime:
          type: integer
          description: Connection creation time.
          format: int64
        timeToFirstByte:
          type: integer
          description: Time taken to receive first byte.
          format: int64
        transactionId:
          type: string
          description: >-
            The transaction id to identify a particular execution of a test
            step.
        messages:
          type: array
          description: Error messages returned by the assertions.
          items:
            type: string
    DataSource:
      type: object
      description: >-
        Data structure for specifying a <a
        href="http://readyapi.smartbear.com/structure/steps/data/source/start">DataSource</a>.
      properties:
        properties:
          type: array
          description: The array of properties used to store retrieved data.
          items:
            type: string
        grid:
          type: object
          description: >-
            Data structure for <a
            href="http://readyapi.smartbear.com/structure/sources/grid/start">Grid
            Data Source</a>.
          additionalProperties:
            type: array
            description: The array of comma-separated data source items.
            items:
              type: string
        excel:
          $ref: '#/components/schemas/ExcelDataSource'
        file:
          $ref: '#/components/schemas/FileDataSource'
        dataGen:
          $ref: '#/components/schemas/DataGenDataSource'
    PropertyTransferTarget:
      type: object
      description: Data structure for specifying the target of the property transfer.
      properties:
        targetName:
          type: string
          description: The full name of the target test step.
        property:
          type: string
          description: Property name to transfer the values to.
        pathLanguage:
          type: string
          description: >-
            The language used to specify the path expression. Possible values:
            <ul><li>XPath</li><li>XQuery</li><li>JSONPath</li></ul>
        path:
          type: string
          description: >-
            The expression in the specified language that specifies the exact
            element to which the data is be written.
    PropertyTransferSource:
      type: object
      description: Data structure for specifying the source of the property transfer.
      properties:
        sourceName:
          type: string
          description: The full name of the source test step.
        property:
          type: string
          description: Property name to get the values from.
        pathLanguage:
          type: string
          description: >-
            The language used to specify the path expression. Possible values:
            <ul><li>XPath</li><li>XQuery</li><li>JSONPath</li></ul>
        path:
          type: string
          description: >-
            The expression in the specified language that specifies the exact
            element from which the data source gets the data.
    TestStep:
      type: object
      description: Data structure for specifying test step properties.
      discriminator:
        propertyName: type
      properties:
        type:
          type: string
          description: >-
            Test step type. Possible values:
            <ul><li>DataSource</li><li>Groovy</li><li>JDBC
            Request</li><li>Property Transfer</li><li>REST
            Request</li><li>TestStepStruct</li></ul>
        name:
          type: string
          description: >-
            Test step name. This name is used to refer to the test step in the
            test recipe.
    FileDataSource:
      type: object
      description: >-
        Data structure for specifying <a
        href="http://readyapi.smartbear.com/structure/sources/file/introduction">File
        Data Source</a> test step.
      properties:
        file:
          type: string
          description: The name of the file used for the data source.
        charset:
          type: string
          description: Character set used in the data file.
        separator:
          type: string
          description: Character used in the file to separate the values.
        trim:
          type: boolean
          description: Removes excess blank spaces.
          default: false
        quotedValues:
          type: boolean
          description: Set this to true if values are in quotes.
          default: false
    FormDataMultiPart:
      type: object
      properties:
        contentDisposition:
          $ref: '#/components/schemas/ContentDisposition'
        entity:
          type: object
        headers:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        mediaType:
          $ref: '#/components/schemas/MediaType'
        messageBodyWorkers:
          $ref: '#/components/schemas/MessageBodyWorkers'
        parent:
          $ref: '#/components/schemas/MultiPart'
        providers:
          $ref: '#/components/schemas/Providers'
        bodyParts:
          type: array
          items:
            $ref: '#/components/schemas/BodyPart'
        fields:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/FormDataBodyPart'
        parameterizedHeaders:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ParameterizedHeader'
    InvalidHttpStatusCodesAssertion:
      description: >-
        Data structure for <a
        href="http://readyapi.smartbear.com/structure/assertions/compliance/http/invalid/start">Invalid
        HTTP Status Codes</a> assertion.
      allOf:
        - $ref: '#/components/schemas/Assertion'
        - type: object
          properties:
            invalidStatusCodes:
              type: array
              description: >-
                A comma-separated list of HTTP codes receiving which causes the
                assertion to fail.
              items:
                type: string
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/assertions/compliance/http/invalid/start">Invalid
            HTTP Status Codes</a> assertion.
    TestCaseResultReport:
      type: object
      description: Data structure for the test results report of the test case execution.
      properties:
        testCaseName:
          type: string
          description: The name of the test case the report is for.
        properties:
          type: object
          additionalProperties:
            type: string
        testStepResultReports:
          type: array
          description: The array of test step result reports.
          items:
            $ref: '#/components/schemas/TestStepResultReport'
    RestParameter:
      type: object
      properties:
        type:
          type: string
          enum:
            - PATH
            - QUERY
            - HEADER
            - MATRIX
          default: QUERY
        name:
          type: string
        value:
          type: string
      description: REST Parameter definition.
    SoapParameter:
      type: object
      properties:
        name:
          type: string
        path:
          type: string
        value:
          type: string
      description: SOAP Parameter definition.
    FormDataContentDisposition:
      type: object
      properties:
        type:
          type: string
        parameters:
          type: object
          additionalProperties:
            type: string
        fileName:
          type: string
        creationDate:
          type: string
          format: date-time
        modificationDate:
          type: string
          format: date-time
        readDate:
          type: string
          format: date-time
        size:
          type: integer
          format: int64
        name:
          type: string
    XPathContainsAssertion:
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/assertions/property/xpath/xpath/match">XPath
        Match</a> assertion.
      allOf:
        - $ref: '#/components/schemas/Assertion'
        - type: object
          properties:
            xpath:
              type: string
              description: >-
                XPath expression used to select content from the test step
                results.
            expectedContent:
              type: string
              description: Expected match results.
            allowWildcards:
              type: boolean
              description: Treat <code>*</code> as wildcard in a match.
              default: false
            ignoreNamespaces:
              type: boolean
              description: Match in all namespaces.
              default: false
            ignoreComments:
              type: boolean
              description: Skip XML comments when matching.
              default: false
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/assertions/property/xpath/xpath/match">XPath
            Match</a> assertion.
    ResponseSLAAssertion:
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/assertions/sla/response">Response
        SLA</a> assertion.
      allOf:
        - $ref: '#/components/schemas/Assertion'
        - type: object
          properties:
            maxResponseTime:
              type: string
              description: Maximum accepted response time.
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/assertions/sla/response">Response
            SLA</a> assertion.
    DataSourceTestStep:
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/steps/data/source/start">Data
        Source</a> test step.
      allOf:
        - $ref: '#/components/schemas/TestStep'
        - type: object
          properties:
            dataSource:
              $ref: '#/components/schemas/DataSource'
            testSteps:
              type: array
              description: >-
                Array of test steps using the data source and forming a data
                source loop.
              items:
                $ref: '#/components/schemas/TestStep'
            restartOnRun:
              type: boolean
              description: >-
                If <code>true</code>, the iterator is set to the first row each
                time the test reaches the DataSource test step.
              readOnly: true
              default: false
            preload:
              type: boolean
              description: >-
                If <code>true</code>, the TestServer tries to preload the data
                before running the test.
              default: false
            failOnEmpty:
              type: boolean
              description: >-
                If <code>true</code>, the test step fails if the data source is
                empty.
              default: false
            skipLoopOnEmpty:
              type: boolean
              description: >-
                If <code>true</code>, skips the data source loop if the data
                source is empty.
              default: false
            trimValues:
              type: boolean
              description: >-
                If <code>true</code>, all leading and trailing spaces are
                removed.
              default: false
            entitizeValues:
              type: boolean
              description: >-
                If <code>true</code>, all HTML symbols are replaced with
                appropriate entities.
              default: false
            expandProperties:
              type: boolean
              description: >-
                If <code>true</code>, TestServer expands property expansion
                expressions in retrieved values.
              default: false
            shared:
              type: boolean
              description: >-
                If <code>true</code>, the data source iterator is used by all
                concurrent virtual users.
              default: false
            restartShared:
              type: boolean
              description: >-
                If <code>true</code> and <code>shared</code> is also
                <code>true</code>, resets the iterator when it reaches the end
                of data source.
              default: false
            startRow:
              type: string
              description: Zero-based index of the initial row that the data source uses.
            endRow:
              type: string
              description: Zero-based index of the last row that the data source uses
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/steps/data/source/start">Data
            Source</a> test step.
    ParameterizedHeader:
      type: object
      properties:
        value:
          type: string
        parameters:
          type: object
          additionalProperties:
            type: string
    JdbcStatusAssertion:
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/assertions/jdbc/status">JDBC
        Status</a> assertion.
      allOf:
        - $ref: '#/components/schemas/Assertion'
        - type: object
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/assertions/jdbc/status">JDBC
            Status</a> test step.
          properties: {}
    PropertyTransfer:
      type: object
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/steps/property/transfer/intro/step">Property
        Transfer</a> test step.
      properties:
        transferName:
          type: string
          description: The name of the property transfer test step.
        source:
          $ref: '#/components/schemas/PropertyTransferSource'
        target:
          $ref: '#/components/schemas/PropertyTransferTarget'
        failTransferOnError:
          type: boolean
          description: >-
            If <code>true</code>, the property transfer test step fails when an
            error occurs.
          default: false
        setNullOnMissingSource:
          type: boolean
          description: >-
            If <code>true</code>, sets target to <code>null</code> if the source
            is missing.
          default: false
        transferTextContent:
          type: boolean
          description: 'If <code>true</code>, only transfers text content.'
          default: false
        ignoreEmptyValue:
          type: boolean
          description: 'If <code>true</code>, does not transfer empty or missing values.'
          default: false
        transferToAll:
          type: boolean
          description: 'If <code>true</code>, transfers to all matching transfer selections.'
          default: false
        transferChildNodes:
          type: boolean
          description: >-
            If <code>true</code>, transfers child nodes of the source node as
            children of the target node.
          default: false
        entitizeTransferredValues:
          type: boolean
          description: >-
            If <code>true</code>, all HTML symbols are replaced with appropriate
            entities.
          default: false
    MessageBodyWorkers:
      type: object
    ExcelDataSource:
      type: object
      description: >-
        Data structure for <a
        href="http://readyapi.smartbear.com/structure/sources/excel/introduction">Excel
        Data Source</a>.
      properties:
        file:
          type: string
          description: The name of the file used for the data source.
        worksheet:
          type: string
          description: The name of the excel worksheet the test step gets data from.
        startAtCell:
          type: string
          description: The cell from which the iterator starts gathering data.
        ignoreEmpty:
          type: boolean
          description: 'If <code>true</code>, skips rows without data.'
          default: false
    GroovyScriptTestStep:
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/steps/script/groovy/step">Groovy
        Script</a> test step.
      allOf:
        - $ref: '#/components/schemas/TestStep'
        - type: object
          properties:
            script:
              type: string
              description: A string holding the groovy script to execute.
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/steps/script/groovy/step">Groovy
            Script</a> test step.
    DelayTestStep:
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/steps/exec/delay/step">Delay</a>
        test step.
      allOf:
        - $ref: '#/components/schemas/TestStep'
        - type: object
          properties:
            delay:
              type: integer
              format: int32
              description: An integer holding the value of delay in milliseconds.
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/steps/exec/delay/step">Delay</a>
            test step.
    JsonPathCountAssertion:
      description: >-
        Data structure for the <a
        href="http://readyapi.smartbear.com/structure/assertions/property/json/count/introduction">JSONPath
        Count</a> assertion.
      allOf:
        - $ref: '#/components/schemas/Assertion'
        - type: object
          description: >-
            Properties of the <a
            href="http://readyapi.smartbear.com/structure/assertions/property/json/count/introduction">JSONPath
            Count</a> assertion.
          properties:
            jsonPath:
              type: string
              description: >-
                JSONPath expression used to select content from the test step
                results.
            expectedCount:
              type: string
              description: Expected number of matched results.
            allowWildcards:
              type: boolean
              description: Treat <code>*</code> as wildcard in a match.
              default: false
    ProjectResultReports:
      type: object
      description: Data structure for a project level report.
      properties:
        projectResultReports:
          type: array
          description: The array of executed test recipes.
          items:
            $ref: '#/components/schemas/ProjectResultReport'
    Assertion:
      type: object
      description: Data Structure for specifying the assertion type.
      discriminator:
        propertyName: type
      properties:
        type:
          type: string
          description: >-
            Assertion type. Possible values: <ul><li>AssertionStruct</li>
            <li>Contains</li> <li>Invalid HTTP Status Codes</li> <li>JDBC
            Status</li> <li>JDBC Timeout</li> <li>JsonPath Count</li>
