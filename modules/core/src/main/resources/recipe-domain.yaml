            wsdl:
              type: string
              description: the location of the WSDL for the target SOAP Service
            binding:
              type: string
              description: the WSDL binding defining the target operation
            operation:
              type: string
              description: the WSDL operation for the target operation
            path:
              type: string
              description: >-
                path for accessing the mock response. Endpoint will be the host
                on which it is run.
            port:
              type: integer
              format: int32
              description: port to which mock service bind.
            createResponse:
              type: boolean
              description: >-
                Boolean parameter to indicate whether a default response should
                be created.
          required:
            - type
            - wsdl
            - operation
    RequestTestStepBase:
      description: Base for HTTP test steps (REST and SOAP)
      allOf:
        - $ref: '#/components/schemas/TestStep'
        - type: object
          properties:
            URI:
              type: string
              description: 'The URL, to which TestServer send the request.'
            requestBody:
              type: string
              description: The request body contents.
            authentication:
              $ref: '#/components/schemas/Authentication'
            assertions:
              description: An array of assertions that verify the response to the request.
              type: array
              items:
                $ref: '#/components/schemas/Assertion'
            headers:
              type: object
              additionalProperties:
                type: object
              description: Custom headers to be added to the request.
            attachments:
              description: an array of attached files
              type: array
              items:
                $ref: '#/components/schemas/RequestAttachment'
            encoding:
              type: string
              description: 'The request data encoding, for example, utf-8.'
            timeout:
              type: string
              description: >-
                The maximum allowed execution time for the request in
                milliseconds.
            followRedirects:
              type: boolean
              default: false
              description: >-
                Specifies how TestServer handles redirects. If this property is
                false and a redirect occurs, TestServer processes the response
                as it is. If the property is true, it waits for the response
                from the new location.
            entitizeParameters:
              type: boolean
              default: false
              description: >-
                Specifies if TestServer escapes special characters like &gt; or
                &amp; in the request body. Set this property to false if data is
                already escaped.
            clientCertificateFileName:
              type: string
              description: Path of the test step specific client certificate file
            clientCertificatePassword:
              type: string
              description: Password of the test step specific client certificate
