        - $ref: '#/components/schemas/DataGenerator'
        - type: object
          properties:
            dateTimeFormat:
              type: string
              enum:
                - 'HH:MM AM/PM'
                - 'HH:MM (24-hour)'
                - 'HH:MM:SS AM/PM'
                - 'HH:MM:SS (24-hour)'
                - 'M/D/YYYY HH:MM:SS AM/PM'
                - 'M/D/YYYY HH:MM:SS (24-hour)'
                - M/D/YYYY
                - D Month YYYY
                - DayOfWeek D Month YYYY
                - 'YYYY-MM-DDTHH:mm:ssZ (ISO-8601)'
              default: 'HH:MM AM/PM'
              description: >-
                String value containing the format of the generated date and
                time values
            minimumValue:
              type: string
              format: date-time
              default: {}
              description: String containing the start date value in ISO-8601 format.
            maximumValue:
              type: string
              format: date-time
              default: {}
              description: >-
                String containing the end date value in ISO-8601 format. Default
                willl be current date.
            generationMode:
              type: string
              enum:
                - Random
                - Sequential
              default: Random
            incrementValueDay:
              type: integer
              format: int32
              default: 1
              description: >-
                Integer value containing the incremental step for day used for
                generating sequential values. Ignored if generation mode is
                Random.
            incrementValueHour:
              type: integer
              format: int32
              default: 1
              description: >-
                Integer value containing the incremental step for hour used for
                generating sequential values. Ignored if generation mode is
                Random.
            incrementValueMinute:
              type: integer
              format: int32
              default: 1
              description: >-
                Integer value containing the incremental step for minute used
                for generating sequential values. Ignored if generation mode is
                Random.
            incrementValueSecond:
              type: integer
              format: int32
              default: 1
              description: >-
                Integer value containing the incremental step for seconds used
                for generating sequential values. Ignored if generation mode is
                Random.
    CustomProperties:
      description: >-
        Entity representing a custom property of Test Suite or a Test Case. This
        should be send along with XML project execution request to set the
        custom values for these properties. Value will be updated if property
        exists otherwise a property will be created with the provided name and
        value, before execution.
      type: object
      required:
        - targetName
      properties:
        targetName:
          type: string
          description: Name of the target Test Suite or Test Case
        properties:
          type: object
          additionalProperties:
            type: string

